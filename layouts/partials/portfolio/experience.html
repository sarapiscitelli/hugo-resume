<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="my-auto" id="experience-content">
  <h2 class="mb-2">{{ i18n "experience" }}</h2>
    {{ range $.Data.experience }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
          <div class="resume-content mr-auto">
            <h3 class="mb-0">{{ .role }}</h3>
            <div class="subheading mb-2">{{ .company | markdownify }}</div>
            <p>{{ .summary | markdownify }} <br> {{ .summary2 | markdownify }} <br> {{ .summary3 | markdownify }} <br> {{ .summary4 | markdownify }}</p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">{{ .range }}</span>
          </div>
        </div>
    {{ end }}
  </div>
</section>
